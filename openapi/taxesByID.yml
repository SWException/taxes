get:
  summary: ritorna l'aliquota con ID
  description: Ritorna l'aliquota richiesta con ID passato via path param
  tags:
    - taxes
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
  operationId: getTax
  responses:
    200:
      description: "Aliquota IVA con ID"
      content:
        application/json:
          schema:
            $ref: "../schemas/taxes.json#/responseTax"
          example:
            {
              status: "success",
              data: { id: "1", value: 4, description: "IVA Beni Essenziali" },
            }
    400:
      description: "Aliquota IVA con ID non presente"
      content:
        application/json:
          schema:
            $ref: "../schemas/taxes.json#/responseTax"
          example:
            {
              status: "error",
              message: "richiesta non valida",
            }

patch:
  summary: Aggiorna il valore percentuale o la descrizione dell'aliquota
  description: Aggiorna percentuale o descrizione aliquota IVA tramite ID
  tags:
    - taxes
  operationId: updateTax
  parameters:
    - in: header
      name: Authorization
      description: token JWT
      schema:
        type: string
      required: true
    - in: path
      name: id
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/taxes.json#/editTax"
        example: { id: "3", value: 22.5 }
  responses:
    200:
      description: "Aliquota IVA Aggiornata"
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example: { status: "success", message: "Aliquota IVA aggiornata" }
    400:
      description: "Aliquota IVA non aggiornata"
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example:
            {
              status: "error",
              message: "aliquota IVA non aggiornata"
            }

delete:
  summary: Rimuove l'aliquota IVA  identificata dall'ID passato
  description: Rimuove l'aliquota IVA identificata dall'ID passato
  tags:
    - taxes
  operationId: removeTax
  parameters:
    - in: header
      name: Authorization
      description: token JWT
      schema:
        type: string
      required: true
    - in: path
      name: id
      schema:
        type: string
      required: true
    - in: query
      name: override
      schema:
        type: boolean
  responses:
    200:
      description: "Aliquota IVA rimossa"
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example: { status: "success", message: "Aliquota IVA rimossa" }
    400:
      description: "Aliquota IVA non rimossa"
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example: { status: "error", message: "Aliquota IVA non rimossa" }
